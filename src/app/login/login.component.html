
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmitButtonClicked()" #f="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" ngModel name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Password</label>
                        <input type="password" id="password" class="form-control" ngModel name="password" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Login</button>
            </form>
            <p *ngIf='submited'>Error: Wrong username or password</p>
        </div>
    </div>
    <hr>
</div>
