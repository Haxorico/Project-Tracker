<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="nabar-header">
            <a href="#" class="navbar-brand">Project Tracker</a>
        </div>
        <div class="navbar-collapse">
            <ul class="nav navbar-nav">
                <!-- Buttons everyone can use (even guests) -->
                <li><a routerLink="/">Home Page</a></li>
                <li><a routerLink="/localstorage">Save/Load Data</a></li>
                <!-- Show a "[name] - Logout" button. or a "Guest - Login" message -->
                <div *ngIf="loggedUser.rank == 0; else logoutBlock">
                    <li><a routerLink="/login">Guest - Login</a></li>
                </div>
                <ng-template #logoutBlock>
                    <li><a routerLink="/logout">{{loggedUser.name}} - Logout</a></li>
                </ng-template>
                <!-- Buttons only logged users can use -->
                <div *ngIf="loggedUser.rank > 0">
                    <li><a routerLink="/tasks">Dashboard</a></li>
                    <li><a [routerLink]="['userinfo',loggedUser.id]">User Information</a></li>
                    <li><a routerLink="/projects">Projects</a></li>
                    <li><a routerLink="/users">Users List</a></li>
                </div>
            </ul>
        </div>
    </div>
</nav>
