<div class="row">
    <div class="col-md-5">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" (click)="onNewProjectClicked()" *ngIf="loggedUser.rank >= 50">New
                    Project</button>
                <div *ngFor="let project of projects">
                    <div *ngIf='IsMemberInTeam(project,loggedUser)'>
                        <a style="cursor: pointer;" class="list-group-item clearfix">
                            <div class="pull-left">
                                <h4 class="list-group-item-heading"> {{project.name}} - {{project.description}}</h4>
                            </div>
                            <span class="pull-right">
                                <img [src]=project.logo alt="{{project.name}}" class="img-responsive"
                                    style="height: 80px; width: 100px;">
                            </span>
                        </a>
                        <ul>
                            <div *ngFor="let task of tasks">
                                <div *ngIf='task.user == loggedUser'>
                                    <li *ngIf="task.project.name === project.name">
                                        <h3>{{task.name}}</h3>
                                        <table class="table table-striped table-bordered">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th score="col">User name</th>
                                                    <th score="col">Date</th>
                                                    <th score="col">Time {{task.GetTotalTime()}}</th>
                                                    <th score="col">Comment</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor='let wt of task.work_times; let i = index'>

                                                    <td>{{wt.user.name}}</td>
                                                    <td>{{wt.date}}</td>
                                                    <td>{{task.Number2Time(wt.time_hh)}}:{{task.Number2Time(wt.time_mm)}}
                                                    </td>
                                                    <td>{{wt.comment}}</td>
                                                </tr>

                                            </tbody>
                                        </table>
                                        <div>
                                            <div class="container">
                                                <div class="input-group">

                                                    <span class="input-group-text">
                                                        <label for="date">Date</label>
                                                    </span>
                                                    <input id="date_{{task.id}}" type="text" class="form-control">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">Time (HH:MM)</span>
                                                    </div>

                                                    <input type="number" aria-label="Hours" class="form-control"
                                                        id="hh_{{task.id}}">
                                                    <input type="number" aria-label="Minutes" class="form-control"
                                                        id="mm_{{task.id}}">
                                                </div>
                                                <label for="comment">Comment</label>
                                                <input type="text" aria-label="Comment" class="form-control"
                                                    id="comment_{{task.id}}">
                                                <button class="btn btn-primary" (click)="AddWorkTime(task)">Add Work
                                                    Time</button>
                                            </div>
                                        </div>

                                    </li>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
