<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmitButtonClicked()" #f="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="name" required
                        [ngModel]="task.name">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-control" [ngModel]="task.status" name="status" required>
                        <option value="0">Open</option>
                        <option value="1">Development</option>
                        <option value="2">Ready for QA</option>
                        <option value="3">Closed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" class="form-control" [ngModel]="task.type" name="type" required>
                        <option value="0">Technical Task</option>
                        <option value="1">Bug</option>
                        <option value="2">Improvement</option>
                        <option value="3">Feature</option>
                        <option value="4">Task</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estimate">estimate</label>
                    <input type="text" id="estimate" class="form-control" ngModel name="estimate" required
                        [ngModel]="task.estimate">
                </div>
                <div class="form-group">
                    <label for="user">User</label>
                    <input type="text" id="user" class="form-control" ngModel name="user" required
                        [ngModel]="task.user.name"  [disabled]="true">
                </div>
                <div class="form-group">
                    <label for="reporter">Reporter</label>
                    <input type="text" id="reporter" class="form-control" ngModel name="reporter" required
                        [ngModel]="task.reporter.name" [disabled]="true">
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="text" id="start_date" class="form-control" ngModel name="start_date" required
                        [ngModel]="task.start_date">
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="text" id="end_date" class="form-control" ngModel name="end_date" required
                        [ngModel]="task.end_date">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" class="form-control" ngModel name="description" required
                        [ngModel]="task.description">
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
            </form>
        </div>
    </div>
    <hr>
</div>
